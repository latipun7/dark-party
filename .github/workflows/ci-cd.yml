name: Continuous Integration and Continuous Delivery âš™ğŸš€

on:
  push:
    branches: [main, "**.x", next, beta, alpha]

  pull_request:
    types: [opened, synchronize]

jobs:
  test_build:
    name: Test and Build âš™âš›

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16.x, "lts/*"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.4.0

      - name: Use NodeJS ${{ matrix.node }} ğŸ“¦
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install Dependencies âœ¨
        run: yarn --immutable --check-cache

      - name: Run Linter ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn lint

      - name: Run Formatter ğŸ’…
        run: yarn format

      - name: Build Theme ğŸ
        run: yarn build

  release:
    name: Release âœ¨ğŸš€
    runs-on: ubuntu-latest
    needs: test_build
    if: github.event_name == 'push'

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Use NodeJS LTS ğŸ“¦
        uses: actions/setup-node@v2.5.0
        with:
          node-version: "lts/*"
          cache: yarn

      - name: Install Dependencies âœ¨
        run: yarn --immutable --check-cache

      - name: Install vsce ğŸ’»
        run: npm install -g vsce

      - name: Release ğŸš€
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          yarn build
          yarn semantic-release
